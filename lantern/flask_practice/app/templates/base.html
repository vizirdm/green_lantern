<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>
    {% block title %}
          AdminStore
    {% endblock %}
  </title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    {% if current_user.is_anonymous %}

    {% else %}
      <a class="navbar-brand" href="{{ url_for('homePage.index')}}">AdminStore</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    {% endif %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% if current_user.is_anonymous %}

        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('managers.get_managers') }}">Managers</a>
          </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('goods.get_goods')}}">Goods</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('stores.get_stores')}}">Stores</a>
        </li>
      </ul>
      <ul class="navbar-nav my-2 my-lg-0">
        <li class="nav-item mr-sm-2">
          {% if current_user.is_anonymous %}
            <a class="nav-link" href="{{ url_for('homePage.login_get') }}">Sign In</a>
          {% else %}
            <a class="nav-link" href="{{ url_for('homePage.logout') }}">Sign Out</a>
          {% endif %}
        </li>
      </ul>



    </div>
  </nav>
  {% block content %}

  {% endblock %}
</body>
</html>
