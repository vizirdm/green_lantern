{% extends 'base.html' %}


{% block title %}
    Update Store
{% endblock %}

{% block content %}
<div class="col-md-4 ml-4">
  <h1 class= 'mt-3'>Search Store</h1>
    <div class = 'mt-4'>

        <form class="form-inline my-2 my-lg-0" action="{{ url_for('stores.update_stores') }}" method="GET">
            <div class="form-group">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
         </form>

     </div>
        <form method="POST" class = 'mt-5'>
          <div class="form-group">
            <label for="formGroupExampleInput2">Id</label>
            <input type="text" name='id'class="form-control" id="formGroupExampleInput2" value="{{ s.id_store }}">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Name</label>
            <input type="text" name='name' class="form-control" id="formGroupExampleInput2" value="{{ s.name }}">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">City</label>
            <input type="text" name='city'class="form-control" id="formGroupExampleInput2" value="{{ s.city }}">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Address</label>
            <input type="text" name='address' class="form-control" id="formGroupExampleInput2" value="{{ s.address }}">
          </div>
              <button type="submit" class="btn btn-success">Update</button>
        </form>
      </div>
{% endblock %}
