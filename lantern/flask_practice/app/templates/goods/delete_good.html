{% extends 'base.html' %}


{% block title %}
    Delete Goods
{% endblock %}

{% block content %}
<div class="col-md-4 ml-4">
  <h1 class= 'mt-3'>Search Goods</h1>
    <div class = 'mt-4'>

        <form class="form-inline my-2 my-lg-0" action="{{ url_for('goods.delete_good') }}" method="GET">
            <div class="form-group">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
         </form>

     </div>
        <form method="POST" class = 'mt-5'>
          <div class="form-group">
            <label for="formGroupExampleInput2">Id</label>
            <input type="text" name='id'class="form-control" id="formGroupExampleInput2" value="{{ g.id_goods }}">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Brand</label>
            <input type="text" name='brand'class="form-control" id="formGroupExampleInput2" value="{{ g.brand }}">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Name</label>
            <input type="text" name='name'class="form-control" id="formGroupExampleInput2" value="{{ g.name }}">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Price</label>
            <input type="text" name='price' class="form-control" id="formGroupExampleInput2" value="{{ g.price }}">
          </div>
              <button type="submit" class="btn btn btn-danger">Delete</button>
        </form>
      </div>
{% endblock %}
