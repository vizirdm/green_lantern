{% extends 'base.html' %}


{% block title %}
    Create new managers
{% endblock %}


{% block content %}
  <div class="col-md-4 ml-4">
    <h1 class= 'mt-3' >Create new Manager</h1>
          <form action="{{ url_for('managers.create_manager') }}" method="POST" class = 'mt-3'>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text", name='name' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text", name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Position</label>
            <input type="text", name='position' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone</label>
            <input type="text", name='phone' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
              <label for="exampleFormControlSelect1">Store</label>
              <select name='store' class="form-control" id="exampleFormControlSelect1">
                {% for store in stores %}
                  <option>{{ store.name }}</option>
                {% endfor %}
              </select>
          </div>

        <button type="submit" class="btn btn-primary ">Create</button>

      </form>
    </div>
{% endblock %}
